<div class="col-md-6 mt-2 d-flex justify-content-center">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th class="text-center" scope="col">#</th>
            <th scope="col">Grupo</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let grupo of grupos">
                <th scope="row" class="text-center">{{grupo.cod}}</th>
                <td><span (click)="grupoClicado.emit(grupo)">{{grupo.desc}}</span></td>
            </tr>
        </tbody>
    </table>
</div>
